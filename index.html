</head>
<body>

<div id="overlay" class="cover blur-in">
  <div class="content">
 		<div class='middle-container'>

	    	</div>	
		</div>	
	</div>
			    
	<div class="vid-container" style="width: 100%;">

 		</video>

<div class="row pop-up">
  <div class="box small-6 large-centered">
    <a href="#" class="close-button">&#10006;</a>
    <h3>Sign Up</h3>
    <p><input placeholder="First Name" type="text"></p>
    <p><input placeholder="Last Name" type="text"></p>
    <p><input placeholder="email" type="email"></p>
    <p><input placeholder="upload file" type="text"></p>
    <a href="#" class="btn btn-green btn-fill-horz">Learn More</a>
  </div>
</div>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script>
	$(document).ready(function(e){
		var modal = $('sign-up-modal').hide();
		var btns = $('btn');		
		$('.btn').on('click',function(e){
			$('.pop-up').hide();
		  	$('.pop-up').fadeIn(1000);		  
		});
		$('.close-button').click(function(e){ 
	     	$('.pop-up').fadeOut(700);
	      	$('#overlay').removeClass('blur-in');
	      	$('#overlay').addClass('blur-out');
     		e.stopPropagation();
		});
	});
</script>
</body>
</html>
